<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactButton</title>
    <script type="text/javascript" src="build/react.js"></script>
    <script type="text/javascript" src="build/react-dom.js"></script>
    <script type="text/javascript" src="build/browser.min.js"></script>
    <style type="text/css">
        .box{
            float: left;
            margin:20px;
            }</style>
</head>
<body>
    <div id="myspace"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return <h1>Hello {this.props.name}</h1>;
        }
      });

      ReactDOM.render(
        <HelloMessage name="John" fuck="123" />,
        document.getElementById('myspace')
      );
        
        var Cpanel = React.createClass({
            render : function(){
                return <div> <h>123</h> </div>;
            }
        });

        ReactDOM.render(<Cpanel /> , document.getElementById('myspace'))
        
    </script>
</body>
</html>
