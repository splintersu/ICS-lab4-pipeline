<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactButton</title>
    <script type="text/javascript" src="build/react.js"></script>
    <script type="text/javascript" src="build/react-dom.js"></script>
    <script type="text/javascript" src="build/browser.min.js"></script>
    <style type="text/css">
        .box{
            float: left;
            margin:20px;
            }
        .redcode{
            color:#EE0000;
            }
        .bluecode{
            color:#EE0000;
        }
        .yellowcode{
            color:#EEEE00;
        }
        .greencode{
            color:#7CFC00;
        }
        .purplecode{
            color:#7A378B;
        }
    </style>
</head>
<body>
    <div id="Primary" class="box"></div>
    <div id="Success" class="box"></div>
    <div id="Danger" class="box"></div>
    <div id="mytext"></div>
    <script type="text/babel">
        var num = 0;

        var MyReactButton=React.createClass({
            getDefaultProps:function(){
                return{
                    children:'button',
                    pattern:'Primary'
                };
            },
            getInitialState:function(){
                return{
                        opacity:'0.92',
                };
            },
            handleMouseover:function(){
                    this.setState({
                    opacity:1
                });
            },
            handleMouseout:function(){
                this.setState({
                    opacity:'0.92'
                });
            },
            render:function(){
                var styles={
                    Primary:{
                        opacity:this.state.opacity,
                        backgroundColor:'#2e6da4',
                        padding:'6px 12px',
                        color:'#fff',
                        border:'1px solid #2e6da4',
                        borderRadius:'4px',
                        fontSize:'14px',
                    },
                    Success:{
                        opacity:this.state.opacity,
                        backgroundColor:'#4cae4c',
                        padding:'6px 12px',
                        color:'#fff',
                        border:'1px solid #4cae4c',
                        borderRadius:'4px',
                        fontSize:'14px'
                    },
                    Danger:{
                        opacity:this.state.opacity,
                        backgroundColor:'#d43f3a',
                        padding:'6px 12px',
                        color:'#fff',
                        border:'1px solid #d43f3a',
                        borderRadius:'4px',
                        fontSize:'14px'
                    },
                };
                return(
                     <button style={styles[this.props.pattern]} className={this.props.className} onClick={this.props.handleClick} onMouseOver={this.handleMouseover} onMouseOut={this.handleMouseout}>{this.props.children}</button>
                     );
             }
        });

        var givealert = function()
        {React.Children.map(this.props.children, function (child) {
            child.setState(1);
        });}

        var showcontent = React.createClass({
            getInitialState : function(){
                return {num : 0};
            },
            render:function(){
                return
                <div>
                    {this.num};
                </div>
            }
        });

        var controlpanel = React.createClass({
            num:0,
            givealert : function(){
                this.props.children[0].setState({num : 1});
            },
            render : function(){
                return <div>{this.props.children[0]}{this.props.children[1]}</div>
            }
        })

        ReactDOM.render(
        <MyReactButton pattern='Primary' handleClick = {givealert}>
            Primary
            <showcontent />
        </MyReactButton>,
        document.getElementById('Primary'));

        ReactDOM.render(<MyReactButton pattern='Success'>Success</MyReactButton>,
        document.getElementById('Success'));
        ReactDOM.render(<MyReactButton pattern='Danger'>Danger</MyReactButton>,
        document.getElementById('Danger'));
    </script>
</body>
</html>
